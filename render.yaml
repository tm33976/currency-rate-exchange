services:
  - type: web
    name: backend-exchange
    env: node
    plan: free
    buildCommand: "npm install"
    startCommand: "npm start"
    disk:
      name: data
      mountPath: /data
      sizeGB: 1
    envVars:
      - key: NODE_ENV
        value: production
      - key: POLL_INTERVAL_MS
        value: 60000
      - key: SQLITE_FILE
        value: /data/quotes.db
